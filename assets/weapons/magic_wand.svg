<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Wand handle gradient -->
    <linearGradient id="wandHandleGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#78350f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#92400e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <!-- Magic tip gradient -->
    <radialGradient id="wandTipGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#e879f9;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#c084fc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </radialGradient>
    <!-- Sparkle gradient -->
    <radialGradient id="wandSparkleGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:0" />
    </radialGradient>
    <!-- Glow filter -->
    <filter id="wandGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magic sparkles -->
  <circle cx="52" cy="12" r="2" fill="url(#wandSparkleGradient)" opacity="0.9">
    <animate attributeName="opacity" values="0.9;0.3;0.9" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="56" cy="18" r="1.5" fill="url(#wandSparkleGradient)" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="1.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="48" cy="8" r="1" fill="#ffffff" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.8s" repeatCount="indefinite" />
  </circle>
  <circle cx="58" cy="22" r="1.5" fill="url(#wandSparkleGradient)" opacity="0.85">
    <animate attributeName="opacity" values="0.85;0.35;0.85" dur="1.1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Wand handle -->
  <rect x="8" y="38" width="28" height="8" rx="2" fill="url(#wandHandleGradient)" stroke="#451a03" stroke-width="1.5" transform="rotate(-35 22 42)" />
  
  <!-- Wand decorative bands -->
  <rect x="18" y="40" width="4" height="6" rx="1" fill="#fcd34d" transform="rotate(-35 20 43)" />
  <rect x="28" y="42" width="4" height="5" rx="1" fill="#fcd34d" transform="rotate(-35 30 44.5)" />
  
  <!-- Wand tip base -->
  <circle cx="42" cy="24" r="6" fill="#a855f7" stroke="#7c3aed" stroke-width="1.5" />
  
  <!-- Magic crystal tip -->
  <polygon points="42,10 46,20 42,18 38,20" fill="url(#wandTipGradient)" stroke="#7c3aed" stroke-width="1.5" filter="url(#wandGlow)" />
  
  <!-- Crystal highlight -->
  <ellipse cx="40" cy="16" rx="2" ry="3" fill="#ffffff" opacity="0.6" />
  
  <!-- Magic aura around tip -->
  <circle cx="42" cy="20" r="10" fill="none" stroke="#c084fc" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="10;14;10" dur="1.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.5s" repeatCount="indefinite" />
  </circle>
</svg>
