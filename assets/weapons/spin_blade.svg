<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Blade gradient -->
    <linearGradient id="spinBladeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#64748b;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#475569;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <!-- Edge highlight gradient -->
    <linearGradient id="bladeEdgeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f1f5f9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#94a3b8;stop-opacity:0" />
    </linearGradient>
    <!-- Center glow -->
    <radialGradient id="spinCenterGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cbd5e1;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#64748b;stop-opacity:1" />
    </radialGradient>
    <!-- Motion blur gradient -->
    <radialGradient id="motionBlurGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#94a3b8;stop-opacity:0" />
      <stop offset="70%" style="stop-color:#64748b;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#475569;stop-opacity:0" />
    </radialGradient>
    <!-- Glow filter -->
    <filter id="spinGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Motion blur ring -->
  <circle cx="32" cy="32" r="28" fill="url(#motionBlurGradient)">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="0.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Outer spin ring -->
  <circle cx="32" cy="32" r="24" fill="none" stroke="#64748b" stroke-width="2" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 32 32" to="0 32 32" dur="1s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main blade body - boomerang shape -->
  <g filter="url(#spinGlow)">
    <!-- First blade arm -->
    <path d="M 32 32 L 48 18 L 54 22 L 42 34 Z" fill="url(#spinBladeGradient)" stroke="#475569" stroke-width="1.5" stroke-linejoin="round" />
    <!-- Second blade arm -->
    <path d="M 32 32 L 54 42 L 50 50 L 38 38 Z" fill="url(#spinBladeGradient)" stroke="#475569" stroke-width="1.5" stroke-linejoin="round" />
    <!-- Third blade arm -->
    <path d="M 32 32 L 22 52 L 14 48 L 26 36 Z" fill="url(#spinBladeGradient)" stroke="#475569" stroke-width="1.5" stroke-linejoin="round" />
    <!-- Fourth blade arm -->
    <path d="M 32 32 L 14 24 L 18 14 L 30 28 Z" fill="url(#spinBladeGradient)" stroke="#475569" stroke-width="1.5" stroke-linejoin="round" />
  </g>
  
  <!-- Blade edge highlights -->
  <path d="M 34 30 L 48 18 L 52 22" fill="none" stroke="url(#bladeEdgeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />
  <path d="M 34 34 L 52 42 L 50 48" fill="none" stroke="url(#bladeEdgeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />
  <path d="M 30 34 L 22 50 L 16 48" fill="none" stroke="url(#bladeEdgeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />
  <path d="M 30 30 L 16 24 L 18 16" fill="none" stroke="url(#bladeEdgeGradient)" stroke-width="1.5" stroke-linecap="round" opacity="0.8" />
  
  <!-- Center hub -->
  <circle cx="32" cy="32" r="6" fill="url(#spinCenterGradient)" stroke="#475569" stroke-width="2" />
  <circle cx="32" cy="32" r="3" fill="#f1f5f9" />
  
  <!-- Rivets on blades -->
  <circle cx="44" cy="24" r="1.5" fill="#94a3b8" />
  <circle cx="46" cy="42" r="1.5" fill="#94a3b8" />
  <circle cx="22" cy="44" r="1.5" fill="#94a3b8" />
  <circle cx="22" cy="24" r="1.5" fill="#94a3b8" />
  
  <!-- Spin trail effects -->
  <path d="M 56 32 Q 58 28, 56 24" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="0.5s" repeatCount="indefinite" />
  </path>
  <path d="M 56 32 Q 58 36, 56 40" fill="none" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="180 32 32" to="540 32 32" dur="0.5s" repeatCount="indefinite" />
  </path>
  
  <!-- Sparkles from spinning -->
  <circle cx="54" cy="18" r="1.5" fill="#f1f5f9" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.2;0.8" dur="0.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="12" cy="46" r="1" fill="#cbd5e1" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="0.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="52" cy="52" r="1" fill="#f1f5f9" opacity="0.75">
    <animate attributeName="opacity" values="0.75;0.25;0.75" dur="0.35s" repeatCount="indefinite" />
  </circle>
  <circle cx="10" cy="20" r="1.5" fill="#cbd5e1" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.45s" repeatCount="indefinite" />
  </circle>
</svg>
