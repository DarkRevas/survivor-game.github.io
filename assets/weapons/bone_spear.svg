<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="boneGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f5f5dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e8dcc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d4c4a8;stop-opacity:1" />
    </linearGradient>
    <filter id="boneGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Spear shaft -->
  <rect x="8" y="28" width="48" height="8" rx="2" fill="url(#boneGradient)" filter="url(#boneGlow)"/>
  
  <!-- Spear tip -->
  <path d="M52 20 L62 32 L52 44 Z" fill="url(#boneGradient)" filter="url(#boneGlow)"/>
  
  <!-- Spear butt -->
  <path d="M12 20 L4 32 L12 44 Z" fill="url(#boneGradient)" opacity="0.8"/>
  
  <!-- Bone segments -->
  <rect x="18" y="28" width="4" height="8" rx="1" fill="#c4b494" opacity="0.5"/>
  <rect x="30" y="28" width="4" height="8" rx="1" fill="#c4b494" opacity="0.5"/>
  <rect x="42" y="28" width="4" height="8" rx="1" fill="#c4b494" opacity="0.5"/>
  
  <!-- Highlight -->
  <rect x="10" y="26" width="40" height="2" rx="1" fill="#ffffff" opacity="0.4"/>
</svg>
