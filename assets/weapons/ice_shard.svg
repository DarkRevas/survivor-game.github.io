<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Ice crystal gradient -->
    <linearGradient id="iceGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#22d3ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#67e8f9;stop-opacity:1" />
    </linearGradient>
    <!-- Ice facet gradient -->
    <linearGradient id="iceFacetGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cffafe;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#67e8f9;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0.6" />
    </linearGradient>
    <!-- Frost glow -->
    <radialGradient id="frostGlowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#67e8f9;stop-opacity:0.5" />
      <stop offset="70%" style="stop-color:#22d3ee;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#22d3ee;stop-opacity:0" />
    </radialGradient>
    <!-- Glow filter -->
    <filter id="iceGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Frost aura -->
  <ellipse cx="32" cy="34" rx="24" ry="20" fill="url(#frostGlowGradient)" />
  
  <!-- Ice shard main body -->
  <path d="M 32 10 L 44 28 L 52 36 L 44 44 L 32 54 L 20 44 L 12 36 L 20 28 Z" fill="url(#iceGradient)" stroke="#0891b2" stroke-width="2" stroke-linejoin="round" filter="url(#iceGlow)" />
  
  <!-- Crystal facets -->
  <path d="M 32 10 L 44 28 L 32 32 L 20 28 Z" fill="url(#iceFacetGradient)" opacity="0.7" />
  <path d="M 44 28 L 52 36 L 44 44 L 32 32 Z" fill="url(#iceFacetGradient)" opacity="0.6" />
  <path d="M 32 32 L 44 44 L 32 54 L 20 44 Z" fill="url(#iceFacetGradient)" opacity="0.5" />
  <path d="M 20 28 L 32 32 L 20 44 L 12 36 Z" fill="url(#iceFacetGradient)" opacity="0.65" />
  
  <!-- Center facet highlight -->
  <path d="M 32 20 L 38 30 L 32 34 L 26 30 Z" fill="#cffafe" opacity="0.8" />
  
  <!-- Sharp tip highlight -->
  <circle cx="32" cy="10" r="2" fill="#ffffff" opacity="0.9" filter="url(#iceGlow)" />
  
  <!-- Ice sparkles -->
  <circle cx="48" cy="22" r="1.5" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="14" cy="30" r="1" fill="#67e8f9" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.3s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="40" r="1.5" fill="#ffffff" opacity="0.75">
    <animate attributeName="opacity" values="0.75;0.25;0.75" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="16" cy="42" r="1" fill="#67e8f9" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.9s" repeatCount="indefinite" />
  </circle>
  
  <!-- Frost particles -->
  <rect x="46" y="16" width="2" height="2" fill="#cffafe" opacity="0.6" transform="rotate(45 47 17)">
    <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.5s" repeatCount="indefinite" />
  </rect>
  <rect x="12" y="48" width="2" height="2" fill="#cffafe" opacity="0.5" transform="rotate(45 13 49)">
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.8s" repeatCount="indefinite" />
  </rect>
</svg>
