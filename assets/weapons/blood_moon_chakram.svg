<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="chakramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chakramEdge" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffcccc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b0000;stop-opacity:1" />
    </linearGradient>
    <filter id="chakramGlow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <path d="M32 8 A24 24 0 0 1 56 32 L52 32 A20 20 0 0 0 32 12 Z" fill="url(#chakramGradient)" opacity="0.3" filter="url(#chakramGlow)"/>
  
  <!-- Main crescent blade -->
  <path d="M32 12 A20 20 0 0 1 52 32 A20 20 0 0 0 32 12" fill="url(#chakramGradient)" filter="url(#chakramGlow)"/>
  
  <!-- Blade edge highlight -->
  <path d="M34 16 A16 16 0 0 1 48 30" stroke="url(#chakramEdge)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Inner details -->
  <path d="M36 20 A12 12 0 0 1 44 28" stroke="#ff6b6b" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M38 24 A8 8 0 0 1 42 28" stroke="#ffcccc" stroke-width="1.5" fill="none" opacity="0.5"/>
  
  <!-- Center point -->
  <circle cx="32" cy="32" r="3" fill="#ff6b6b" opacity="0.8"/>
</svg>
