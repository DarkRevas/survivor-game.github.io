<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Lightning gradient -->
    <linearGradient id="lightningGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <!-- Inner glow -->
    <linearGradient id="lightningInnerGradient" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <!-- Glow filter -->
    <filter id="lightningGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer glow -->
  <path d="M 42 8 L 28 32 L 36 32 L 24 56 L 42 36 L 34 36 Z" fill="#fbbf24" opacity="0.4" filter="url(#lightningGlow)" />
  
  <!-- Main lightning bolt -->
  <path d="M 40 10 L 26 32 L 34 32 L 22 54 L 40 34 L 32 34 Z" fill="url(#lightningGradient)" stroke="#d97706" stroke-width="1.5" stroke-linejoin="round" filter="url(#lightningGlow)" />
  
  <!-- Inner highlight -->
  <path d="M 38 14 L 28 30 L 32 30 L 25 48 L 38 34 L 33 34 Z" fill="url(#lightningInnerGradient)" opacity="0.7" />
  
  <!-- Core white streak -->
  <path d="M 39 12 L 30 28 L 32 28 L 26 44" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" opacity="0.9" />
  
  <!-- Electric sparks -->
  <line x1="26" y1="32" x2="20" y2="28" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="0.15s" repeatCount="indefinite" />
  </line>
  <line x1="34" y1="32" x2="40" y2="28" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.12s" repeatCount="indefinite" />
  </line>
  <line x1="22" y1="54" x2="16" y2="52" stroke="#fbbf24" stroke-width="2" stroke-linecap="round" opacity="0.75">
    <animate attributeName="opacity" values="0.75;0.25;0.75" dur="0.18s" repeatCount="indefinite" />
  </line>
  <line x1="40" y1="34" x2="46" y2="32" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="0.14s" repeatCount="indefinite" />
  </line>
  
  <!-- Bright tip -->
  <circle cx="40" cy="10" r="2" fill="#ffffff" filter="url(#lightningGlow)" />
</svg>
