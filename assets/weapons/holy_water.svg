<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Water droplet gradient -->
    <linearGradient id="waterGradient" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#93c5fd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <!-- Holy glow gradient -->
    <radialGradient id="holyGlowGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fcd34d;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <!-- Inner highlight gradient -->
    <radialGradient id="waterHighlightGradient" cx="35%" cy="35%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    <!-- Glow filter -->
    <filter id="holyGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Holy aura background -->
  <circle cx="32" cy="32" r="26" fill="url(#holyGlowGradient)" />
  
  <!-- Holy cross symbol in background -->
  <path d="M 32 16 L 32 24 M 28 20 L 36 20 M 32 24 L 32 44 M 26 38 L 38 38" fill="none" stroke="#fcd34d" stroke-width="2" stroke-linecap="round" opacity="0.4" />
  
  <!-- Water droplet shape -->
  <path d="M 32 18 C 32 18 48 38 48 44 C 48 51 41 56 32 56 C 23 56 16 51 16 44 C 16 38 32 18 32 18 Z" fill="url(#waterGradient)" stroke="#2563eb" stroke-width="2" filter="url(#holyGlow)" />
  
  <!-- Inner highlight -->
  <ellipse cx="26" cy="38" rx="6" ry="8" fill="url(#waterHighlightGradient)" />
  
  <!-- Secondary highlight -->
  <ellipse cx="38" cy="46" rx="3" ry="4" fill="#ffffff" opacity="0.4" />
  
  <!-- Holy sparkles -->
  <circle cx="48" cy="24" r="2" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="18" cy="28" r="1.5" fill="#fcd34d" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.5s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="44" r="1.5" fill="#ffffff" opacity="0.75">
    <animate attributeName="opacity" values="0.75;0.25;0.75" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="16" cy="46" r="2" fill="#fcd34d" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.3s" repeatCount="indefinite" />
  </circle>
  
  <!-- Ripple effect at bottom -->
  <ellipse cx="32" cy="52" rx="8" ry="2" fill="none" stroke="#93c5fd" stroke-width="1" opacity="0.5">
    <animate attributeName="rx" values="8;12;8" dur="2s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;0.1;0.5" dur="2s" repeatCount="indefinite" />
  </ellipse>
</svg>
