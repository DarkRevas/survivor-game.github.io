<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#fcd34d;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#d97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b45309;stop-opacity:1" />
    </linearGradient>
    <!-- Gold shine gradient -->
    <linearGradient id="goldShineGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fef3c7;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </linearGradient>
    <!-- Holy aura gradient -->
    <radialGradient id="sacredAuraGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="40%" style="stop-color:#fcd34d;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#fbbf24;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:0" />
    </radialGradient>
    <!-- Glow filter -->
    <filter id="sacredGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feMerge>
        <feMergeNode in="blur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sacred aura -->
  <circle cx="32" cy="32" r="28" fill="url(#sacredAuraGradient)" />
  
  <!-- Rotating outer ring -->
  <circle cx="32" cy="32" r="22" fill="none" stroke="#fcd34d" stroke-width="2" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="0 32 32" to="360 32 32" dur="8s" repeatCount="indefinite" />
  </circle>
  <circle cx="32" cy="32" r="18" fill="none" stroke="#fbbf24" stroke-width="1.5" opacity="0.4">
    <animateTransform attributeName="transform" type="rotate" from="360 32 32" to="0 32 32" dur="6s" repeatCount="indefinite" />
  </circle>
  
  <!-- Main cross -->
  <g filter="url(#sacredGlow)">
    <!-- Vertical beam -->
    <rect x="28" y="14" width="8" height="38" rx="2" fill="url(#goldGradient)" stroke="#b45309" stroke-width="1.5" />
    <!-- Horizontal beam -->
    <rect x="16" y="24" width="32" height="8" rx="2" fill="url(#goldGradient)" stroke="#b45309" stroke-width="1.5" />
  </g>
  
  <!-- Cross shine highlights -->
  <rect x="29" y="16" width="3" height="12" rx="1" fill="url(#goldShineGradient)" opacity="0.7" />
  <rect x="18" y="25" width="8" height="3" rx="1" fill="url(#goldShineGradient)" opacity="0.6" />
  
  <!-- Center gem -->
  <circle cx="32" cy="28" r="4" fill="#fcd34d" stroke="#d97706" stroke-width="1.5" filter="url(#sacredGlow)" />
  <circle cx="30" cy="26" r="1.5" fill="#ffffff" opacity="0.8" />
  
  <!-- Corner decorations -->
  <circle cx="32" cy="12" r="2" fill="#fcd34d" opacity="0.8">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="32" cy="52" r="2" fill="#fcd34d" opacity="0.8">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="14" cy="28" r="2" fill="#fcd34d" opacity="0.8">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite" />
  </circle>
  <circle cx="50" cy="28" r="2" fill="#fcd34d" opacity="0.8">
    <animate attributeName="r" values="2;2.5;2" dur="2s" repeatCount="indefinite" />
  </circle>
  
  <!-- Holy sparkles -->
  <circle cx="46" cy="16" r="1.5" fill="#ffffff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1s" repeatCount="indefinite" />
  </circle>
  <circle cx="18" cy="48" r="1.5" fill="#fef3c7" opacity="0.7">
    <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.4s" repeatCount="indefinite" />
  </circle>
  <circle cx="48" cy="46" r="1" fill="#ffffff" opacity="0.75">
    <animate attributeName="opacity" values="0.75;0.25;0.75" dur="1.2s" repeatCount="indefinite" />
  </circle>
  <circle cx="16" cy="18" r="1" fill="#fef3c7" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.6s" repeatCount="indefinite" />
  </circle>
</svg>
