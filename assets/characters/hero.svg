<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80" width="80" height="80">
  <defs>
    <!-- Hero body gradient -->
    <radialGradient id="heroBodyGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#86efac"/>
      <stop offset="50%" stop-color="#4ade80"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </radialGradient>
    
    <!-- Magic aura gradient -->
    <radialGradient id="auraGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.4"/>
      <stop offset="70%" stop-color="#22c55e" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Cape gradient -->
    <linearGradient id="capeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#1e3a8a"/>
    </linearGradient>
    
    <!-- Glow filter for aura -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Magic aura (outer glow) -->
  <circle cx="40" cy="40" r="38" fill="url(#auraGrad)" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Cape flowing behind -->
  <path d="M 25 55 Q 10 50 5 45 Q 8 55 15 60 Q 25 62 30 58" 
        fill="url(#capeGrad)" opacity="0.9">
    <animate attributeName="d" 
             values="M 25 55 Q 10 50 5 45 Q 8 55 15 60 Q 25 62 30 58;
                     M 25 55 Q 8 48 3 42 Q 6 52 12 58 Q 22 62 28 58;
                     M 25 55 Q 10 50 5 45 Q 8 55 15 60 Q 25 62 30 58" 
             dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- Main body (circle) -->
  <circle cx="40" cy="40" r="20" fill="url(#heroBodyGrad)" stroke="#16a34a" stroke-width="2"/>
  
  <!-- Inner highlight -->
  <ellipse cx="35" cy="35" rx="8" ry="6" fill="#86efac" opacity="0.4"/>
  
  <!-- Eyes (directional - facing right by default) -->
  <g id="eyes">
    <!-- Left eye white -->
    <ellipse cx="44" cy="36" rx="5" ry="4.5" fill="#ffffff"/>
    <!-- Right eye white -->
    <ellipse cx="52" cy="36" rx="5" ry="4.5" fill="#ffffff"/>
    
    <!-- Left pupil (green, looking right) -->
    <circle cx="46" cy="37" r="2.5" fill="#1e3a8a"/>
    <!-- Right pupil (green, looking right) -->
    <circle cx="54" cy="37" r="2.5" fill="#1e3a8a"/>
    
    <!-- Eye shine -->
    <circle cx="47" cy="36" r="1" fill="#ffffff"/>
    <circle cx="55" cy="36" r="1" fill="#ffffff"/>
  </g>
  
  <!-- Magical particles around hero -->
  <g filter="url(#glow)">
    <circle cx="20" cy="30" r="2" fill="#4ade80" opacity="0.7">
      <animate attributeName="cy" values="30;25;30" dur="1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="25" r="1.5" fill="#4ade80" opacity="0.6">
      <animate attributeName="cy" values="25;30;25" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="55" r="1.5" fill="#4ade80" opacity="0.5">
      <animate attributeName="cy" values="55;50;55" dur="0.8s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
