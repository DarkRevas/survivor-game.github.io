<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Zombie body gradient -->
    <radialGradient id="zombieBodyGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#6b9b6d"/>
      <stop offset="50%" stop-color="#4a7c4e"/>
      <stop offset="100%" stop-color="#3d6b3f"/>
    </radialGradient>
    
    <!-- Decay spots -->
    <filter id="decayFilter">
      <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="3"/>
    </filter>
  </defs>
  
  <!-- Outer shadow -->
  <ellipse cx="32" cy="36" rx="16" ry="6" fill="#000000" opacity="0.3"/>
  
  <!-- Main body (irregular zombie shape) -->
  <ellipse cx="32" cy="32" rx="14" ry="13" fill="url(#zombieBodyGrad)" stroke="#2d4a2e" stroke-width="1.5"/>
  
  <!-- Decay spots on body -->
  <circle cx="26" cy="28" r="3" fill="#3d5a3d" opacity="0.7"/>
  <circle cx="38" cy="35" r="2.5" fill="#3d5a3d" opacity="0.6"/>
  <circle cx="30" cy="38" r="2" fill="#2d4a2e" opacity="0.5"/>
  <circle cx="40" cy="26" r="1.5" fill="#3d5a3d" opacity="0.5"/>
  
  <!-- Dark patches -->
  <path d="M 24 30 Q 26 32 24 34 Q 22 32 24 30" fill="#2d4a2e" opacity="0.4"/>
  <path d="M 38 32 Q 40 34 38 36 Q 36 34 38 32" fill="#2d4a2e" opacity="0.4"/>
  
  <!-- Eyes (dull yellow-green, lifeless) -->
  <ellipse cx="28" cy="29" rx="4" ry="3.5" fill="#8b9c6e" opacity="0.9"/>
  <ellipse cx="38" cy="29" rx="4" ry="3.5" fill="#8b9c6e" opacity="0.9"/>
  
  <!-- Pupils (small, unfocused) -->
  <circle cx="29" cy="30" r="1.5" fill="#1a1a1a"/>
  <circle cx="39" cy="28" r="1.5" fill="#1a1a1a"/>
  
  <!-- Eye bags (dark circles) -->
  <path d="M 24 32 Q 28 34 32 32" fill="none" stroke="#2d4a2e" stroke-width="1.5" opacity="0.5"/>
  <path d="M 34 32 Q 38 34 42 32" fill="none" stroke="#2d4a2e" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Mouth (stitched/gaping) -->
  <path d="M 26 42 Q 32 46 38 42" fill="none" stroke="#2d3a2d" stroke-width="2" stroke-linecap="round"/>
  <circle cx="28" cy="43" r="1" fill="#1a1a1a"/>
  <circle cx="32" cy="44" r="1" fill="#1a1a1a"/>
  <circle cx="36" cy="43" r="1" fill="#1a1a1a"/>
  
  <!-- Wound marks -->
  <path d="M 22 35 L 26 38" stroke="#5a3d3d" stroke-width="1" opacity="0.6"/>
  <path d="M 42 30 L 44 34" stroke="#5a3d3d" stroke-width="1" opacity="0.5"/>
</svg>
