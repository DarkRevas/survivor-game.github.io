<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Knight armor gradient -->
    <linearGradient id="armorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7a8fa3"/>
      <stop offset="30%" stop-color="#5a6b7c"/>
      <stop offset="70%" stop-color="#4a5a6b"/>
      <stop offset="100%" stop-color="#3a4a5a"/>
    </linearGradient>
    
    <!-- Metal shine gradient -->
    <linearGradient id="metalShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#9aafb3" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#5a6b7c" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#3a4a5a" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Orange eye glow -->
    <filter id="orangeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Rust/damage texture -->
    <pattern id="rustPattern" patternUnits="userSpaceOnUse" width="6" height="6">
      <circle cx="1" cy="1" r="0.5" fill="#5a4a3a" opacity="0.4"/>
      <circle cx="4" cy="3" r="0.3" fill="#5a4a3a" opacity="0.3"/>
      <circle cx="2" cy="5" r="0.4" fill="#5a4a3a" opacity="0.3"/>
    </pattern>
  </defs>
  
  <!-- Heavy shadow -->
  <ellipse cx="32" cy="44" rx="20" ry="6" fill="#000000" opacity="0.4"/>
  
  <!-- Armor plate details (shoulder pads) -->
  <ellipse cx="14" cy="36" rx="6" ry="8" fill="url(#armorGrad)" stroke="#3a4a5a" stroke-width="1.5"/>
  <ellipse cx="50" cy="36" rx="6" ry="8" fill="url(#armorGrad)" stroke="#3a4a5a" stroke-width="1.5"/>
  
  <!-- Shoulder highlights -->
  <ellipse cx="12" cy="34" rx="3" ry="4" fill="#7a8fa3" opacity="0.5"/>
  <ellipse cx="52" cy="34" rx="3" ry="4" fill="#7a8fa3" opacity="0.5"/>
  
  <!-- Main body (armored torso) -->
  <ellipse cx="32" cy="38" rx="18" ry="17" fill="url(#armorGrad)" stroke="#2a3a4a" stroke-width="2"/>
  
  <!-- Chest plate details -->
  <path d="M 24 28 L 32 36 L 40 28" fill="none" stroke="#3a4a5a" stroke-width="2" opacity="0.6"/>
  <path d="M 26 32 L 32 38 L 38 32" fill="none" stroke="#3a4a5a" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Metal shine overlay -->
  <ellipse cx="28" cy="34" rx="8" ry="6" fill="url(#metalShine)"/>
  
  <!-- Rust spots -->
  <circle cx="20" cy="40" r="2" fill="url(#rustPattern)" opacity="0.5"/>
  <circle cx="44" cy="42" r="1.5" fill="url(#rustPattern)" opacity="0.4"/>
  
  <!-- Helmet -->
  <ellipse cx="32" cy="26" rx="16" ry="14" fill="url(#armorGrad)" stroke="#2a3a4a" stroke-width="2"/>
  
  <!-- Helmet top ridge -->
  <path d="M 32 12 L 32 26" stroke="#3a4a5a" stroke-width="2" opacity="0.6"/>
  <path d="M 24 16 L 32 12 L 40 16" fill="none" stroke="#3a4a5a" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Helmet shine -->
  <ellipse cx="28" cy="22" rx="5" ry="4" fill="#7a8fa3" opacity="0.4"/>
  
  <!-- Eye slit (horizontal) -->
  <rect x="22" y="24" width="20" height="5" fill="#1a1a1a" rx="1"/>
  
  <!-- Glowing orange eyes through slit -->
  <ellipse cx="27" cy="26.5" rx="3" ry="2" fill="#ff6b35" filter="url(#orangeGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="37" cy="26.5" rx="3" ry="2" fill="#ff6b35" filter="url(#orangeGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Mouth slit -->
  <rect x="28" y="34" width="8" height="2" fill="#1a1a1a" rx="1"/>
  
  <!-- Armor rivets -->
  <circle cx="20" cy="32" r="1.5" fill="#4a5a6b" stroke="#2a3a4a" stroke-width="0.5"/>
  <circle cx="44" cy="32" r="1.5" fill="#4a5a6b" stroke="#2a3a4a" stroke-width="0.5"/>
  <circle cx="20" cy="44" r="1.5" fill="#4a5a6b" stroke="#2a3a4a" stroke-width="0.5"/>
  <circle cx="44" cy="44" r="1.5" fill="#4a5a6b" stroke="#2a3a4a" stroke-width="0.5"/>
  
  <!-- Neck guard -->
  <path d="M 24 38 L 24 44 L 40 44 L 40 38" fill="url(#armorGrad)" stroke="#3a4a5a" stroke-width="1"/>
  
  <!-- Cursed energy aura -->
  <circle cx="32" cy="38" r="22" fill="none" stroke="#ff6b35" stroke-width="1" opacity="0.15" filter="url(#orangeGlow)">
    <animate attributeName="r" values="22;24;22" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.15;0.08;0.15" dur="2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Floating ember particles -->
  <circle cx="18" cy="30" r="1.5" fill="#ff6b35" filter="url(#orangeGlow)" opacity="0.6">
    <animate attributeName="cy" values="30;25;30" dur="1s" repeatCount="indefinite"/>
  </circle>
  <circle cx="48" cy="35" r="1" fill="#ff8c42" filter="url(#orangeGlow)" opacity="0.5">
    <animate attributeName="cy" values="35;30;35" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="32" cy="50" r="1" fill="#ff6b35" filter="url(#orangeGlow)" opacity="0.4">
    <animate attributeName="cy" values="50;55;50" dur="0.8s" repeatCount="indefinite"/>
  </circle>
</svg>
