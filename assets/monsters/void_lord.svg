<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="voidLordBody" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3d5a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2d1a4a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f051f;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="voidCore" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#6b2c91;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#2d1a4a;stop-opacity:0" />
    </radialGradient>
    <filter id="voidGlow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Void aura -->
  <circle cx="32" cy="32" r="32" fill="url(#voidCore)" opacity="0.5" filter="url(#voidGlow)"/>
  
  <!-- Outer void wisps -->
  <circle cx="10" cy="32" r="6" fill="#4a3d5a" opacity="0.6"/>
  <circle cx="54" cy="32" r="6" fill="#4a3d5a" opacity="0.6"/>
  <circle cx="32" cy="10" r="6" fill="#4a3d5a" opacity="0.6"/>
  <circle cx="32" cy="54" r="6" fill="#4a3d5a" opacity="0.6"/>
  
  <!-- Main void body - amorphous shape -->
  <ellipse cx="32" cy="32" rx="28" ry="26" fill="url(#voidLordBody)" filter="url(#voidGlow)"/>
  
  <!-- Void core (chest) -->
  <circle cx="32" cy="36" r="12" fill="url(#voidCore)" filter="url(#voidGlow)"/>
  
  <!-- Void face mask -->
  <path d="M22 20 Q32 14 42 20 L44 32 Q32 38 20 32 Z" fill="#1a0f2e"/>
  
  <!-- Glowing purple eyes -->
  <ellipse cx="28" cy="26" rx="4" ry="3" fill="#c084fc" filter="url(#voidGlow)"/>
  <ellipse cx="36" cy="26" rx="4" ry="3" fill="#c084fc" filter="url(#voidGlow)"/>
  <circle cx="29" cy="25" r="1.5" fill="#ffffff"/>
  <circle cx="37" cy="25" r="1.5" fill="#ffffff"/>
  
  <!-- Void crown/horns -->
  <path d="M18 18 L12 4 L22 14 Z" fill="#2d1a4a" filter="url(#voidGlow)"/>
  <path d="M32 12 L32 -4 L36 10 Z" fill="#2d1a4a" filter="url(#voidGlow)"/>
  <path d="M46 18 L52 4 L42 14 Z" fill="#2d1a4a" filter="url(#voidGlow)"/>
  
  <!-- Void tendrils/arms -->
  <path d="M8 36 Q-2 32 4 44 Q10 48 14 42" fill="url(#voidLordBody)" filter="url(#voidGlow)"/>
  <path d="M56 36 Q66 32 60 44 Q54 48 50 42" fill="url(#voidLordBody)" filter="url(#voidGlow)"/>
  
  <!-- Void stars/particles inside body -->
  <circle cx="24" cy="40" r="1.5" fill="#c084fc" opacity="0.8"/>
  <circle cx="40" cy="42" r="1" fill="#c084fc" opacity="0.6"/>
  <circle cx="28" cy="48" r="1" fill="#c084fc" opacity="0.7"/>
  <circle cx="36" cy="50" r="1.5" fill="#c084fc" opacity="0.5"/>
  <circle cx="44" cy="46" r="1" fill="#c084fc" opacity="0.8"/>
  
  <!-- Bottom void trail -->
  <path d="M20 58 Q16 64 24 62 L26 58 Z" fill="#2d1a4a" opacity="0.7"/>
  <path d="M32 58 L32 64 L36 62 Z" fill="#2d1a4a" opacity="0.7"/>
  <path d="M44 58 Q48 64 40 62 L38 58 Z" fill="#2d1a4a" opacity="0.7"/>
</svg>
