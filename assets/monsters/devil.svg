<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Devil body gradient - dark crimson to black -->
    <radialGradient id="devilBodyGrad" cx="50%" cy="45%" r="65%">
      <stop offset="0%" stop-color="#8b1a1a"/>
      <stop offset="40%" stop-color="#5c0f0f"/>
      <stop offset="70%" stop-color="#3d0a0a"/>
      <stop offset="100%" stop-color="#1a0505"/>
    </radialGradient>
    
    <!-- Horn gradient - bone to dark tip -->
    <linearGradient id="hornGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a2a2a"/>
      <stop offset="50%" stop-color="#1a1a1a"/>
      <stop offset="100%" stop-color="#0a0a0a"/>
    </linearGradient>
    
    <!-- Inner hellfire glow -->
    <radialGradient id="hellfireGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="20%" stop-color="#ffcc00"/>
      <stop offset="50%" stop-color="#ff6600"/>
      <stop offset="80%" stop-color="#cc0000"/>
      <stop offset="100%" stop-color="#660000"/>
    </radialGradient>
    
    <!-- Eye inferno gradient -->
    <radialGradient id="eyeInferno" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffff80"/>
      <stop offset="30%" stop-color="#ffaa00"/>
      <stop offset="60%" stop-color="#ff4400"/>
      <stop offset="100%" stop-color="#880000"/>
    </radialGradient>
    
    <!-- Dark aura gradient -->
    <radialGradient id="darkAura" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ff3300" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#330000" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Hellfire glow filter -->
    <filter id="hellfireGlowFilter" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Intense eye glow filter -->
    <filter id="intenseEyeGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Dark energy blur -->
    <filter id="darkEnergyBlur">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Smoke/ember pattern -->
    <pattern id="emberPattern" patternUnits="userSpaceOnUse" width="8" height="8">
      <circle cx="2" cy="2" r="1" fill="#ff6600" opacity="0.4"/>
      <circle cx="6" cy="5" r="0.8" fill="#ff4400" opacity="0.3"/>
      <circle cx="4" cy="7" r="0.6" fill="#ff8800" opacity="0.35"/>
    </pattern>
  </defs>
  
  <!-- Heavy boss shadow -->
  <ellipse cx="32" cy="48" rx="22" ry="7" fill="#000000" opacity="0.5"/>
  
  <!-- Dark aura background -->
  <circle cx="32" cy="32" r="28" fill="url(#darkAura)" filter="url(#darkEnergyBlur)">
    <animate attributeName="r" values="28;30;28" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.2;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Massive curved horns (left) -->
  <path d="M 18 22 Q 8 14 6 8 Q 8 4 14 6 Q 18 10 20 18 Z" fill="url(#hornGrad)" stroke="#0a0a0a" stroke-width="1.5"/>
  <path d="M 16 14 L 12 10" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
  <path d="M 18 18 L 14 14" stroke="#3a3a3a" stroke-width="1" opacity="0.4"/>
  
  <!-- Massive curved horns (right) -->
  <path d="M 46 22 Q 56 14 58 8 Q 56 4 50 6 Q 46 10 44 18 Z" fill="url(#hornGrad)" stroke="#0a0a0a" stroke-width="1.5"/>
  <path d="M 48 14 L 52 10" stroke="#3a3a3a" stroke-width="1" opacity="0.5"/>
  <path d="M 46 18 L 50 14" stroke="#3a3a3a" stroke-width="1" opacity="0.4"/>
  
  <!-- Horn glow tips -->
  <circle cx="7" cy="7" r="2" fill="#ff4400" filter="url(#hellfireGlowFilter)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="57" cy="7" r="2" fill="#ff4400" filter="url(#hellfireGlowFilter)" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.8;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main body (imposing, broad) -->
  <ellipse cx="32" cy="40" rx="20" ry="18" fill="url(#devilBodyGrad)" stroke="#2a0a0a" stroke-width="2"/>
  
  <!-- Chest muscle definition -->
  <path d="M 22 34 Q 32 46 42 34" fill="none" stroke="#2a0a0a" stroke-width="2" opacity="0.5"/>
  <path d="M 24 38 Q 32 48 40 38" fill="none" stroke="#1a0505" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Body highlights -->
  <ellipse cx="28" cy="36" rx="8" ry="7" fill="#8b1a1a" opacity="0.25"/>
  
  <!-- Shoulder spikes (left) -->
  <path d="M 14 36 L 8 28 L 12 38 Z" fill="#3d0a0a" stroke="#2a0a0a" stroke-width="1"/>
  <path d="M 12 40 L 4 34 L 10 42 Z" fill="#2a0a0a" stroke="#1a0505" stroke-width="1"/>
  
  <!-- Shoulder spikes (right) -->
  <path d="M 50 36 L 56 28 L 52 38 Z" fill="#3d0a0a" stroke="#2a0a0a" stroke-width="1"/>
  <path d="M 52 40 L 60 34 L 54 42 Z" fill="#2a0a0a" stroke="#1a0505" stroke-width="1"/>
  
  <!-- Head -->
  <ellipse cx="32" cy="26" rx="16" ry="14" fill="url(#devilBodyGrad)" stroke="#2a0a0a" stroke-width="2"/>
  
  <!-- Brow ridge (menacing) -->
  <path d="M 20 22 Q 28 18 32 20 Q 36 18 44 22" fill="#3d0a0a" opacity="0.6"/>
  
  <!-- Deep eye sockets -->
  <ellipse cx="26" cy="26" rx="6" ry="5" fill="#0a0000"/>
  <ellipse cx="38" cy="26" rx="6" ry="5" fill="#0a0000"/>
  
  <!-- Infernal eyes (glowing intensely) -->
  <ellipse cx="26" cy="26" rx="4.5" ry="4" fill="url(#eyeInferno)" filter="url(#intenseEyeGlow)">
    <animate attributeName="ry" values="4;4.5;4" dur="0.4s" repeatCount="indefinite"/>
  </ellipse>
  <ellipse cx="38" cy="26" rx="4.5" ry="4" fill="url(#eyeInferno)" filter="url(#intenseEyeGlow)">
    <animate attributeName="ry" values="4;4.5;4" dur="0.4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Eye pupils (vertical slit) -->
  <ellipse cx="26" cy="26" rx="1.2" ry="3" fill="#000000"/>
  <ellipse cx="38" cy="26" rx="1.2" ry="3" fill="#000000"/>
  
  <!-- Eye shine -->
  <circle cx="27" cy="24" r="1" fill="#ffffff" opacity="0.8"/>
  <circle cx="39" cy="24" r="1" fill="#ffffff" opacity="0.8"/>
  
  <!-- Horns on forehead (smaller) -->
  <path d="M 28 16 L 30 8 L 32 14 Z" fill="url(#hornGrad)" stroke="#1a1a1a" stroke-width="1"/>
  <path d="M 36 16 L 34 8 L 32 14 Z" fill="url(#hornGrad)" stroke="#1a1a1a" stroke-width="1"/>
  
  <!-- Pointed ears -->
  <path d="M 16 28 L 10 22 L 14 30 Z" fill="#5c0f0f" stroke="#3d0a0a" stroke-width="1"/>
  <path d="M 48 28 L 54 22 L 50 30 Z" fill="#5c0f0f" stroke="#3d0a0a" stroke-width="1"/>
  
  <!-- Menacing grin -->
  <path d="M 22 34 Q 32 42 42 34" fill="#0a0000" stroke="#2a0a0a" stroke-width="1.5"/>
  
  <!-- Sharp fangs -->
  <path d="M 24 34 L 26 40 L 28 34 Z" fill="#e8e8e8"/>
  <path d="M 30 35 L 32 42 L 34 35 Z" fill="#e8e8e8"/>
  <path d="M 36 35 L 38 42 L 40 35 Z" fill="#e8e8e8"/>
  
  <!-- Lower fangs (more prominent) -->
  <path d="M 23 34 L 25 38 L 27 34 Z" fill="#d0d0d0"/>
  <path d="M 37 34 L 39 38 L 41 34 Z" fill="#d0d0d0"/>
  
  <!-- Nostrils -->
  <circle cx="29" cy="30" r="1.5" fill="#0a0000" opacity="0.7"/>
  <circle cx="35" cy="30" r="1.5" fill="#0a0000" opacity="0.7"/>
  
  <!-- Jaw definition -->
  <path d="M 24 38 Q 32 44 40 38" fill="none" stroke="#2a0a0a" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Neck muscles -->
  <path d="M 26 38 L 24 44" stroke="#3d0a0a" stroke-width="2" opacity="0.5"/>
  <path d="M 38 38 L 40 44" stroke="#3d0a0a" stroke-width="2" opacity="0.5"/>
  
  <!-- Hellfire particles swirling around -->
  <circle cx="14" cy="24" r="2" fill="#ff6600" filter="url(#hellfireGlowFilter)" opacity="0.7">
    <animate attributeName="cx" values="14;12;14" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="24;20;24" dur="1.2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.7;0.4;0.7" dur="1.2s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="52" cy="28" r="1.5" fill="#ff8800" filter="url(#hellfireGlowFilter)" opacity="0.6">
    <animate attributeName="cx" values="52;54;52" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="28;24;28" dur="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="1s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="32" cy="14" r="1.5" fill="#ff4400" filter="url(#hellfireGlowFilter)" opacity="0.5">
    <animate attributeName="cy" values="14;10;14" dur="0.8s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="0.8s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="18" cy="44" r="1.8" fill="#ffaa00" filter="url(#hellfireGlowFilter)" opacity="0.65">
    <animate attributeName="cx" values="18;16;18" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="44;48;44" dur="1.4s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.65;0.35;0.65" dur="1.4s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="48" cy="46" r="1.2" fill="#ff6600" filter="url(#hellfireGlowFilter)" opacity="0.55">
    <animate attributeName="cx" values="48;50;48" dur="1.1s" repeatCount="indefinite"/>
    <animate attributeName="cy" values="46;50;46" dur="1.1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.55;0.25;0.55" dur="1.1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Dark energy wisps -->
  <path d="M 10 36 Q 6 32 8 28" stroke="#ff3300" stroke-width="1.5" fill="none" filter="url(#darkEnergyBlur)" opacity="0.4">
    <animate attributeName="d" values="M 10 36 Q 6 32 8 28;M 10 38 Q 4 34 6 30;M 10 36 Q 6 32 8 28" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M 54 38 Q 58 34 56 30" stroke="#ff4400" stroke-width="1.5" fill="none" filter="url(#darkEnergyBlur)" opacity="0.35">
    <animate attributeName="d" values="M 54 38 Q 58 34 56 30;M 54 40 Q 60 36 58 32;M 54 38 Q 58 34 56 30" dur="2.2s" repeatCount="indefinite"/>
  </path>
  
  <!-- Pulsing dark aura ring -->
  <circle cx="32" cy="32" r="30" fill="none" stroke="#ff3300" stroke-width="0.8" opacity="0.12" filter="url(#hellfireGlowFilter)">
    <animate attributeName="r" values="30;32;30" dur="2.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.12;0.06;0.12" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Inner hellfire ring -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#ff6600" stroke-width="0.5" opacity="0.08" filter="url(#hellfireGlowFilter)">
    <animate attributeName="r" values="26;28;26" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.08;0.04;0.08" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>
