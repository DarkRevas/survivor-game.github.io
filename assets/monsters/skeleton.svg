<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Skeleton bone gradient -->
    <radialGradient id="boneGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f5f0e6"/>
      <stop offset="50%" stop-color="#d4c5a3"/>
      <stop offset="100%" stop-color="#b8a88a"/>
    </radialGradient>
    
    <!-- Inner glow for eye sockets -->
    <filter id="socketGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Bone texture pattern -->
    <pattern id="boneTexture" patternUnits="userSpaceOnUse" width="8" height="8">
      <rect width="8" height="8" fill="#d4c5a3"/>
      <circle cx="2" cy="2" r="0.5" fill="#b8a88a" opacity="0.5"/>
      <circle cx="6" cy="5" r="0.5" fill="#b8a88a" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Shadow -->
  <ellipse cx="32" cy="40" rx="18" ry="6" fill="#000000" opacity="0.3"/>
  
  <!-- Rib cage (visible on sides) -->
  <path d="M 14 35 Q 10 40 14 45" fill="none" stroke="#b8a88a" stroke-width="2" opacity="0.6"/>
  <path d="M 50 35 Q 54 40 50 45" fill="none" stroke="#b8a88a" stroke-width="2" opacity="0.6"/>
  <path d="M 16 30 Q 12 35 16 40" fill="none" stroke="#b8a88a" stroke-width="1.5" opacity="0.5"/>
  <path d="M 48 30 Q 52 35 48 40" fill="none" stroke="#b8a88a" stroke-width="1.5" opacity="0.5"/>
  
  <!-- Main skull (circular bone) -->
  <circle cx="32" cy="32" r="18" fill="url(#boneGrad)" stroke="#a8987a" stroke-width="2"/>
  
  <!-- Skull texture overlay -->
  <circle cx="32" cy="32" r="17" fill="url(#boneTexture)" opacity="0.3"/>
  
  <!-- Cracks on skull -->
  <path d="M 28 18 L 30 24 L 28 28" fill="none" stroke="#a8987a" stroke-width="1" opacity="0.6"/>
  <path d="M 40 20 L 38 25" fill="none" stroke="#a8987a" stroke-width="1" opacity="0.5"/>
  
  <!-- Eye sockets (dark hollows) -->
  <ellipse cx="26" cy="30" rx="6" ry="5.5" fill="#1a1a1a"/>
  <ellipse cx="40" cy="30" rx="6" ry="5.5" fill="#1a1a1a"/>
  
  <!-- Glowing eyes within sockets -->
  <circle cx="27" cy="31" r="2.5" fill="#ff6b35" filter="url(#socketGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="41" cy="31" r="2.5" fill="#ff6b35" filter="url(#socketGlow)">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Nose cavity (triangular hole) -->
  <path d="M 32 36 L 28 42 L 36 42 Z" fill="#1a1a1a"/>
  
  <!-- Teeth row -->
  <rect x="24" y="46" width="3" height="5" fill="#f5f0e6" rx="1"/>
  <rect x="28" y="46" width="3" height="5" fill="#f5f0e6" rx="1"/>
  <rect x="32" y="46" width="3" height="5" fill="#f5f0e6" rx="1"/>
  <rect x="36" y="46" width="3" height="5" fill="#f5f0e6" rx="1"/>
  
  <!-- Jaw line -->
  <path d="M 20 44 Q 32 52 44 44" fill="none" stroke="#a8987a" stroke-width="1.5" opacity="0.7"/>
  
  <!-- Brow ridge -->
  <path d="M 20 26 Q 26 24 32 26 Q 38 24 44 26" fill="none" stroke="#a8987a" stroke-width="2" opacity="0.5"/>
  
  <!-- Cheek bones -->
  <path d="M 18 34 Q 22 38 20 42" fill="none" stroke="#a8987a" stroke-width="1.5" opacity="0.4"/>
  <path d="M 46 34 Q 42 38 44 42" fill="none" stroke="#a8987a" stroke-width="1.5" opacity="0.4"/>
</svg>
