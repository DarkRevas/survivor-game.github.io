<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="crystalBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7dd3c4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9d8b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5a4f;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crystalShine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8e8dc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#4a9d8b;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#2d5a4f;stop-opacity:0" />
    </linearGradient>
    <filter id="crystalGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Ground crystal shards -->
  <path d="M12 52 L16 44 L20 52 Z" fill="url(#crystalBody)" opacity="0.6"/>
  <path d="M44 52 L48 42 L52 52 Z" fill="url(#crystalBody)" opacity="0.6"/>
  
  <!-- Main body (crystalline golem) -->
  <polygon points="32,16 46,28 44,48 20,48 18,28" fill="url(#crystalBody)" filter="url(#crystalGlow)"/>
  
  <!-- Crystal facets -->
  <polygon points="32,18 38,26 32,32 26,26" fill="url(#crystalShine)"/>
  <polygon points="32,32 40,36 38,46 32,44" fill="url(#crystalShine)" opacity="0.7"/>
  <polygon points="32,32 24,36 26,46 32,44" fill="url(#crystalShine)" opacity="0.7"/>
  
  <!-- Head -->
  <polygon points="32,16 40,22 38,30 26,30 24,22" fill="url(#crystalBody)"/>
  
  <!-- Glowing crystal eyes -->
  <polygon points="28,24 31,24 30,27" fill="#ff6b6b" filter="url(#crystalGlow)"/>
  <polygon points="33,24 36,24 34,27" fill="#ff6b6b" filter="url(#crystalGlow)"/>
  
  <!-- Crystal arms -->
  <polygon points="20,32 12,36 14,42 22,38" fill="url(#crystalBody)"/>
  <polygon points="44,32 52,36 50,42 42,38" fill="url(#crystalBody)"/>
  
  <!-- Sharp crystal edges on arms -->
  <polygon points="14,38 10,36 12,40" fill="url(#crystalShine)"/>
  <polygon points="50,38 54,36 52,40" fill="url(#crystalShine)"/>
  
  <!-- Internal crystal glow -->
  <circle cx="32" cy="36" r="6" fill="#7dd3c4" opacity="0.3"/>
  
  <!-- Reflection highlights -->
  <line x1="26" y1="28" x2="30" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
  <line x1="38" y1="28" x2="34" y2="32" stroke="#ffffff" stroke-width="2" opacity="0.5"/>
</svg>
