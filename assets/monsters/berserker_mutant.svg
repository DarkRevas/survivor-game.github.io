<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="berserkerSkin" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c48b8b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b3d3d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5a2a2a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="berserkerHair" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a3728;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1f15;stop-opacity:1" />
    </linearGradient>
    <filter id="rageGlow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Body (hunched forward) -->
  <ellipse cx="32" cy="38" rx="20" ry="18" fill="url(#berserkerSkin)"/>
  
  <!-- Muscular chest definition -->
  <path d="M24 32 Q32 40 40 32" stroke="#6b2d2d" stroke-width="2" fill="none" opacity="0.5"/>
  
  <!-- Head -->
  <circle cx="32" cy="20" r="14" fill="url(#berserkerSkin)"/>
  
  <!-- Wild hair -->
  <path d="M20 14 Q18 6 24 8 Q26 2 30 6 Q32 0 36 6 Q40 2 42 8 Q48 6 46 14 Q48 18 44 20" fill="url(#berserkerHair)"/>
  
  <!-- Angry eyebrows -->
  <line x1="24" y1="16" x2="30" y2="18" stroke="#2d1f15" stroke-width="2.5"/>
  <line x1="40" y1="18" x2="34" y2="16" stroke="#2d1f15" stroke-width="2.5"/>
  
  <!-- Bloodshot eyes -->
  <circle cx="27" cy="22" r="4" fill="#ffffff"/>
  <circle cx="37" cy="22" r="4" fill="#ffffff"/>
  <circle cx="28" cy="22" r="2" fill="#ff3333" filter="url(#rageGlow)"/>
  <circle cx="38" cy="22" r="2" fill="#ff3333" filter="url(#rageGlow)"/>
  
  <!-- Fanged mouth (roaring) -->
  <path d="M26 28 Q32 34 38 28" fill="#4a0000"/>
  <path d="M27 28 L29 32 L31 28" fill="#ffffff"/>
  <path d="M33 28 L35 32 L37 28" fill="#ffffff"/>
  
  <!-- Rage veins -->
  <path d="M38 14 Q42 12 44 16" stroke="#8b3d3d" stroke-width="1.5" fill="none" opacity="0.6"/>
</svg>
